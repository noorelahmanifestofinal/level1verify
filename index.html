<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Level 1</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #5c67f2;
      color: white;
      cursor: pointer;
      margin: 1rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 id="title">Verify Level 1</h2>
  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
  <button id="approveBtn" onclick="approve()" disabled>Approve NWR5</button>
  <button id="verifyBtn" onclick="verifyLevel1()" disabled>Verify Level 1</button>
  <div id="status">Disconnected</div>

  <script>
    const VAULT_ADDRESS = "0x63796f70f91B005201768568e6cC0827d9158094";
    const TOKEN_ADDRESS = "0x2E571B5F2934380D0515ff08D69FFa26A0a0394D"; // NWR5 Token
    const APPROVE_AMOUNT = web3.utils.toWei("10000", "ether");

    const VAULT_ABI = [
      { "inputs": [{"internalType": "uint8", "name": "level", "type": "uint8"}], "name": "contributeAndVerifyLevel", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];
    const ERC20_ABI = [
      { "constant": false, "inputs": [ { "name": "spender", "type": "address" }, { "name": "amount", "type": "uint256" } ], "name": "approve", "outputs": [ { "name": "", "type": "bool" } ], "type": "function" },
      { "constant": true, "inputs": [ { "name": "owner", "type": "address" }, { "name": "spender", "type": "address" } ], "name": "allowance", "outputs": [ { "name": "", "type": "uint256" } ], "type": "function" },
      { "constant": true, "inputs": [ { "name": "account", "type": "address" } ], "name": "balanceOf", "outputs": [ { "name": "", "type": "uint256" } ], "type": "function" }
    ];

    let web3;
    let account;
    let vault, token;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
      } else {
        const provider = new WalletConnectProvider.default({
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        });
        await provider.enable();
        web3 = new Web3(provider);
      }

      const accounts = await web3.eth.getAccounts();
      account = accounts[0];

      vault = new web3.eth.Contract(VAULT_ABI, VAULT_ADDRESS);
      token = new web3.eth.Contract(ERC20_ABI, TOKEN_ADDRESS);

      document.getElementById("status").innerText = `Connected: ${account}`;

      const balance = await token.methods.balanceOf(account).call();
      if (web3.utils.toBN(balance).gte(web3.utils.toBN(APPROVE_AMOUNT))) {
        document.getElementById("approveBtn").disabled = false;
      } else {
        document.getElementById("status").innerText += "\n‚ùå Not enough NWR5";
      }
    }

    async function approve() {
      try {
        document.getElementById("status").innerText = "üîÑ Approving...";
        await token.methods.approve(VAULT_ADDRESS, APPROVE_AMOUNT).send({ from: account });
        document.getElementById("verifyBtn").disabled = false;
        document.getElementById("status").innerText = "‚úÖ Approved NWR5";
      } catch (e) {
        document.getElementById("status").innerText = `‚ùå Approval failed: ${e.message}`;
      }
    }

    async function verifyLevel1() {
      try {
        document.getElementById("status").innerText = "üîÑ Verifying Level 1...";
        await vault.methods.contributeAndVerifyLevel(1).send({ from: account });
        document.getElementById("status").innerText = "‚úÖ Level 1 Verified!";
      } catch (e) {
        document.getElementById("status").innerText = `‚ùå Verify failed: ${e.message}`;
      }
    }
  </script>
</body>
</html>
