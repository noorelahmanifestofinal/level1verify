<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Level 1</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f3f3f3;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #5c67f2;
      color: white;
      cursor: pointer;
      margin: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #verifyBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Verify Level 1</h2>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button id="approveBtn" onclick="approveNWR5()">Approve NWR5</button>
  <button id="verifyBtn" onclick="verifyLevel1()">Verify Level 1</button>
  <div id="status">Disconnected</div>

  <script>
    const VAULT_ADDRESS = "0x63796f70f91B005201768568e6cC0827d9158094";
    const NWR5_ADDRESS = "0x2E571B5F2934380D0515ff08D69FFa26A0a0394D"; // Confirm this is correct
    const VAULT_ABI = [
      { "inputs": [{"internalType": "uint8", "name": "level", "type": "uint8"}], "name": "contributeAndVerifyLevel", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];
    const ERC20_ABI = [
      { "constant": false, "inputs": [{"name": "spender", "type": "address"}, {"name": "amount", "type": "uint256"}], "name": "approve", "outputs": [{"name": "", "type": "bool"}], "type": "function" },
      { "constant": true, "inputs": [{"name": "owner", "type": "address"}, {"name": "spender", "type": "address"}], "name": "allowance", "outputs": [{"name": "", "type": "uint256"}], "type": "function" }
    ];

    let web3, provider, account;
    const level1Cost = "10000000000000000000000"; // 10,000 NWR5 (18 decimals)

    async function connectWallet() {
      if (window.ethereum) {
        provider = window.ethereum;
        await provider.request({ method: 'eth_requestAccounts' });
        web3 = new Web3(provider);
      } else {
        provider = new WalletConnectProvider.default({
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        });
        await provider.enable();
        web3 = new Web3(provider);
      }
      const accounts = await web3.eth.getAccounts();
      account = accounts[0];
      document.getElementById("status").innerText = `Connected: ${account}`;
    }

    async function approveNWR5() {
      if (!web3 || !account) return alert("Connect wallet first");
      try {
        const token = new web3.eth.Contract(ERC20_ABI, NWR5_ADDRESS);
        await token.methods.approve(VAULT_ADDRESS, level1Cost).send({ from: account });
        document.getElementById("status").innerText = "✅ Approved! Now verify.";
        document.getElementById("verifyBtn").style.display = "inline-block";
      } catch (e) {
        document.getElementById("status").innerText = `❌ Approval failed: ${e.message}`;
      }
    }

    async function verifyLevel1() {
      if (!web3 || !account) return alert("Connect wallet first");
      try {
        const vault = new web3.eth.Contract(VAULT_ABI, VAULT_ADDRESS);
        await vault.methods.contributeAndVerifyLevel(1).send({ from: account });
        document.getElementById("status").innerText = "✅ Verified Level 1!";
      } catch (e) {
        document.getElementById("status").innerText = `❌ Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
