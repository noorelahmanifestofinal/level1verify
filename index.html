<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Level 1</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f3f3f3;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #5c67f2;
      color: white;
      cursor: pointer;
      margin: 1rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h2>Verify Level 1</h2>
  <button id="connectBtn">Connect Wallet</button>
  <button id="approveBtn" disabled>Approve NWR5</button>
  <button id="verifyBtn" disabled>Verify Level 1</button>
  <div id="status">Disconnected</div>

  <script>
    const VAULT_ADDRESS = "0x8892a4F9F77E2a508454Ae8AD0F43334CC3B63bE";
    const TOKEN_ADDRESS = "0x2E571B5F2934380D0515ff08D69FFa26A0a0394D";
    const VAULT_ABI = [
      { "inputs": [{ "internalType": "uint8", "name": "level", "type": "uint8" }], "name": "contributeAndVerifyLevel", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
    ];
    const TOKEN_ABI = [
      { "constant": false, "inputs": [{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}], "name": "approve", "outputs": [{"name":"success","type":"bool"}], "type": "function" },
      { "constant": true, "inputs": [{"name":"_owner","type":"address"}], "name": "balanceOf", "outputs": [{"name":"balance","type":"uint256"}], "type": "function" }
    ];

    let web3;
    let account;

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.request({ method: 'eth_requestAccounts' });
      } else {
        const provider = new WalletConnectProvider.default({
          rpc: { 137: "https://polygon-rpc.com" },
          chainId: 137
        });
        await provider.enable();
        web3 = new Web3(provider);
      }

      const chainId = await web3.eth.getChainId();
      if (chainId !== 137) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x89' }]
          });
        } catch (switchError) {
          return showStatus("❌ Switch to Polygon network required");
        }
      }

      const accounts = await web3.eth.getAccounts();
      account = accounts[0];
      showStatus("✅ Connected: " + account);

      const token = new web3.eth.Contract(TOKEN_ABI, TOKEN_ADDRESS);
      const balance = await token.methods.balanceOf(account).call();
      if (Number(balance) >= 10000e18) {
        document.getElementById("approveBtn").disabled = false;
      } else {
        showStatus("❌ Not enough NWR5. Need at least 10,000.");
      }
    }

    async function approveNWR5() {
      try {
        const token = new web3.eth.Contract(TOKEN_ABI, TOKEN_ADDRESS);
        await token.methods.approve(VAULT_ADDRESS, web3.utils.toWei("10000", "ether")).send({ from: account });
        document.getElementById("verifyBtn").disabled = false;
        showStatus("✅ Approved 10,000 NWR5");
      } catch (err) {
        showStatus("❌ Approval failed: " + err.message);
      }
    }

    async function verifyLevel1() {
      try {
        const vault = new web3.eth.Contract(VAULT_ABI, VAULT_ADDRESS);
        await vault.methods.contributeAndVerifyLevel(1).send({ from: account });
        showStatus("✅ Successfully Verified Level 1!");
      } catch (err) {
        showStatus("❌ Verification failed: " + err.message);
      }
    }

    function showStatus(msg) {
      document.getElementById("status").innerText = msg;
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("approveBtn").onclick = approveNWR5;
    document.getElementById("verifyBtn").onclick = verifyLevel1;
  </script>
</body>
</html>
